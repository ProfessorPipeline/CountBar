<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Tab</title>
  <link href="%PUBLIC_URL%/style.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <div id="main">
    <span id="age"></span>
    <span id="rest"></span>

    <div id="border">
      <div id="progress"></div>
    </div>
  </div>

  <div id="configBox">
    Birthday<br/><input id="birthdayInput" type="date" /><br/><br/>
    Deadline <small>(years)</small><br/><input id="deadlineInput" type="number" />

    <a id="okBtn">ok</a>
  </div>

  <div id="btns">
    <a id="appsBtn" href="chrome://apps/" target="_blank">apps</a> /
    <a id="configBtn">cfg</a>
  </div>

  <div id="messageBox">
    <div id="message">
      You're dying,<br/>
      do something!
    </div>
  </div>

  <div id="root"></div> <!-- React root element -->
</body>
</html>
